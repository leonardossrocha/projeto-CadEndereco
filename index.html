<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- name="frmEnviar" -->
    <form method="get" action=".">
        <div class="container">
            <h1>Cadastro de Endereço</h1>
            <!-- CAMPO CEP -->
            <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div><br><br>
            <!-- BLOCO PARA DADOS DE RUA, NÚMERO E BAIRRO -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua dos Bobos">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAddress">N.º</label>
                    <input type="text" class="form-control" id="numero" placeholder="nº 0">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAddress2">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div><br><br>
            <!-- BLOCO PARA DADOS DE CIDADE E ESTADO -->
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Apartamento, hotel, casa, etc.">
                </div>
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-3">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
            </div>
            <br><br>
            <!-- <div id="centro"> -->
                <button class="btn btn-primary" onclick="">Entrar</button>
            <!-- </div> -->
        </div>
    </form>

    <script type="text/javascript" src="./controller.js"></script>
</body>

</html>
